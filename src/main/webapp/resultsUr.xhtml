    <ui:define name="tasks">
        <h:form>
           
            <p:dataTable id="idTable" var="results" value="#{searchController.searchRes}"
                         paginator="true" rows="10" emptyMessage="No records found"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" style="width:95%;margin:0 auto;"
                         currentPageReportTemplate="(Displaying {startRecord} - {endRecord} of {totalRecords})" >

                <f:facet name="header">Search Results for '#{searchController.query}'</f:facet>
                
                <p:column style="width:150px">
                    <f:facet name="header" >
                        <h:outputText value="Source"/>
                    </f:facet>
                    <h:graphicImage name="/restrict/images/#{results.logo}" />
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <p:outputLabel value="#{results.title}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Url"/>
                    </f:facet>
                    <a href="#{results.url}" target="_blank" >
                    	<h:outputText value="#{results.url}" />
                    </a>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet>
                    <h:outputText value="#{results.desc}"/>
                </p:column>
