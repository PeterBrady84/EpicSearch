<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      ><!-- xmlns:sec="http://www.springframework.org/security/facelets/tags" -->

    <h:head>
        <title>Epic Search Engine</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/semeru.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/images/favicon.png" rel="shortcut icon" type="image/x-icon" />
    </h:head>

    <h:body>

        <div id="topo">                        
            <div id="logoff">
                <h:form>
                    <br/>
<!--                     <h5><h:outputText value="WELCOME #{UserLoginSupport.searchPerson().getName()}!"/></h5> -->
					<h5><h:outputText value="Here!"/></h5>
                    <br/>
                    <a href="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">
	                <h4>LOGOFF</h4>
	            </a>

                </h:form>
            </div>
        </div>  

        <div id="menu"><!-- Menu ########################################## Menu-->
            <h:form>    
                <p:menubar styleClass="labelmenu">

                    <p:submenu label="Records">  
                        <p:menuitem value="Sites" url="/restrict/registerSite.faces"/>                        
                        <p:menuitem value="People" url="/restrict/registerPerson.faces" action="#{personController.implPerson}" ajax="false"/>                        
                    </p:submenu> 
                    <p:submenu label="Consultations">  
                        <p:menuitem value="People" url="/restrict/consultPeople.faces"/>  
                    </p:submenu>                                      
                </p:menubar> 
            </h:form>           
        </div>

        <!-- Menu ########################################## Menu -->
        
        <div id="container" style="text-align: center">    
    <div style="display: inline-block;" />
		<p:outputLabel value="Welcome #{UserLoginSupport.searchPerson().getName()}" />  |
		<a href="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">Logout</a>
		<br />
		<br />
		<br />
		<div style="display: inline-block;">
			<p:outputLabel value="My Search Engine" />
			<br />
			<p:inputText />
			<br />
			<p:commandButton value="Search" />
			<br />
		</div>
		<br />
		<br />
		<div style="display: inline-block;" >
			<h2 style="margin-top: 0px">Select Search Engines</h2>
			<p:selectManyCheckbox id="searchSites" layout="grid" columns="1">
				<f:selectItem itemLabel="Google" itemValue="Google" />
				<f:selectItem itemLabel="Yahoo" itemValue="Yahoo" />
				<f:selectItem itemLabel="Bing" itemValue="Bing" />
				<f:selectItem itemLabel="Duck Duck Go" itemValue="Duck Duck Go" />
			</p:selectManyCheckbox>
			<br />
		</div>
		</div>

        <div id="tasks">
            <ui:insert name="tasks"></ui:insert>
        </div>

        <div id="footer">
            <div id="copyright">                  
                <a href="">Epic Search Engine - &copy; Copyright Peter Brady 2016</a>
            </div>
        </div> <!--div end footer -->

    </h:body>

</html>
