<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./resources/main.xhtml" >
	
	<h:head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link href="./resources/css/styleSheet.css" rel="stylesheet" type="text/css" />
	    <link href="./resources/images/favicon.png" rel="shortcut icon" type="image/x-icon" />
	    <title>Home</title>
	</h:head>
	
	<ui:define name="loginOut">
		<h:form>
			<p:outputLabel value ="" />
			<p:commandLink onclick="PF('modalLogin').show();">Login</p:commandLink>
		</h:form>
	</ui:define>
	
	 <ui:define name="content">
	 	<h:form>
			<div style="display: inline-block;">
				<p:outputLabel for="searchQuery" value="Epic Search Engine" />
				<br />
				<p:inputText id="searchQuery" value="#{search.query}"/>
				<br />
				<p:commandButton id="searchButton" value="Search" action="#{search.searchQuery}" type="submit"
					onstart="PF('blockUIWidget').block()"  /><br />
			</div><br /><br />
			
			<div style="display: inline-block;" >
				<h2 style="margin-top: 0px">Select Search Engines</h2>
				<p:panelGrid id="CheckboxId" columns="2" style="width:490px">
					<h:outputText value="Google" />
					<p:selectBooleanCheckbox id="select0"
						value="#{search.searchSelected[0]}" />
					<h:outputText value="Yahoo" />
					<p:selectBooleanCheckbox id="select1"
						value="#{search.searchSelected[1]}" />
					<h:outputText value="Bing" />
					<p:selectBooleanCheckbox id="select2"
						value="#{search.searchSelected[2]}" />
					<h:outputText value="Duck Duck Go" />
					<p:selectBooleanCheckbox id="select3"
						value="#{search.searchSelected[3]}" />
				</p:panelGrid>
			</div>
		</h:form>
			
		<p:dialog id="dialog" header="Login" widgetVar="modalLogin" modal="true" 
			style="width:300px;">
<!-- 		position="center" showEffect="slide" draggable="false" resizable="false" > -->
			<h:form>
			<h:panelGrid id="loginForm" columns="2" style="width:300px;">
		    <p:outputLabel for="username" value="Username" />
			<p:inputText id="username" value="#{login.user}" required="true" requiredMessage="Enter a username" />
			<p:outputLabel value=""/>
			<p:message for="username" display="text" />
			
			
			<p:outputLabel for="password" value="Password" />
			<p:password id="password" value="#{login.pwd}" required="true" requiredMessage="Enter a password" />
			<p:outputLabel />
			<p:message for="password" display="texticon" />
			
			<p:commandButton action="#{login.validateUsernamePassword}" update="loginForm"
				value="Login" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('modalLogin').show()"/>
			<p:commandButton value="Cancel" onclick="PF('modalLogin').hide()"/>
			</h:panelGrid>
			<p:messages id="msgs" />
		    
		    </h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
